version: '3'
services:
  postgres:
    container_name: postgress_database
    image: postgres:13
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: corelab
    networks:
      - corelab-network

  adonis_api:
    container_name: corelab_api
    restart: always
    depends_on:
      - postgres
    build:
      context: .
      target: dependencies
    ports:
      - ${PORT}:${PORT}
      - 9229:9229
    env_file:
      - .env
    volumes:
      - ./:/home/node/app
    command: dumb-init node ace serve --watch --node-args="--inspect=0.0.0.0"
    networks:
      - corelab-network

networks:
  corelab-network:
    driver: 'bridge'

volumes:
  postgres-data:
